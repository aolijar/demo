<!DOCTYPE html>
<html>
  <head>
    <title>Video Scrubbing</title>
    <meta charset="utf-8" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./common/main.css" />
    <link rel="preload" href="./videos/Aeriz_FlowerPackaging_2301910_V2.mp4" />
  </head>
  <body>
    <section class="hero">
      <div class="hero-text">
        <h1>Scroll Demo</h1>
      </div>
      <div class="canvas-container" id="canvas-container">
        <input
          name="frames-url"
          type="hidden"
          value="./videos/aeriz-mobile/png-frames-{{id}}.png"
          data-frame-start="001"
          data-frame-end="200"
          data-frame-id-padding="3"
        />
        <!-- the padding thing is the format for fill #'s 000 001 002 etc etc'-->
      </div>
      <h1 style="text-transform: uppercase" id="demo-text">
        Cool text test of cool things
      </h1>
    </section>
    <section class="container">
      <div class="space-holder">
        <div class="sticky">
          <div class="horizontal">
            <section role="feed" class="cards">
              <article class="sample-card">
                <img src="imgs/flower.jpeg" alt="" />
              </article>
              <article class="sample-card">
                <img src="imgs/PreRoll.jpeg" alt="" />
              </article>
              <article class="sample-card">
                <img src="imgs/Distillate-Cartridge.jpeg" alt="" />
              </article>
              <article class="sample-card">
                <img src="imgs/Budder.jpeg" alt="" />
              </article>
            </section>
          </div>
        </div>
      </div>
    </section>
    <section class="footer">
      <div class="footer-container" id="footer-container">
        <input
          name="footer-frames-url"
          type="hidden"
          value="./videos/pngFrames/frame-{{id}}.png"
          data-frame-start="221"
          data-frame-end="413"
          data-frame-id-padding="3"
        />
      </div>
      <h1 class="footer-text"><u>FIN</u></h1>
    </section>
    <script src="./common/scroll-observable.js"></script>
    <script src="./common/canvas-frame-scrubber.js"></script>
    <script src="assets/frame-unpacker.js"></script>
    <script src="assets/main.js"></script>
    <script src="./newJS/textScroll.js"></script>
    <script src="./newJS/canvasStuff.js"></script>
  </body>
</html>
